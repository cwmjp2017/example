<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Listing Users</title>
    <!-- ① -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>Listing Accounts</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Role</th>
            <th colspan="3" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- ② -->
        <tr th:each="account:${accounts}" th:object="${account}">
            <!-- ③ -->
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{password}"></td>
            <td th:text="*{role}"></td>
            <!-- ④ -->
            <td><a class="btn btn-default btn-xs" th:href="@{/accounts/{id}(id=*{id})}">Show</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/accounts/{id}/edit(id=*{id})}">Edit</a></td>

            <!-- ⑤ -->
            <td>
                <form th:action="@{/accounts/{id}(id=*{id})}" th:method="delete" >
                    <input class="btn btn-default btn-xs" type="submit" value="Delete" onclick="return confirm('Are you sure')"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-default" href="/accounts/new">New</a>
</div>
</body>
</html>
